<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин наркоты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #333;
        }
        
        .shop-title {
            font-size: 3.5rem;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            font-weight: 300;
        }
        
        .product-card {
            background-color: #111;
            border-radius: 15px;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .photo-container {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .photo {
            transform: scale(1.03);
        }
        
        .photo-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            font-size: 1.8rem;
            border-radius: 5px;
        }
        
        .product-info {
            padding: 30px;
        }
        
        .description {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 25px;
        }
        
        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .price {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
        }
        
        .buy-button {
            background-color: #4a00e0;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .buy-button:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
        }
        
        .details {
            margin-top: 20px;
            color: #aaa;
            font-size: 1rem;
        }
        
        .details-title {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .details-list {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .details-list li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .details-list li:before {
            content: "•";
            color: #8e2de2;
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: -3px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #222;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .shop-title {
                font-size: 2.5rem;
            }
            
            .photo-container {
                height: 350px;
            }
            
            .product-info {
                padding: 20px;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .price {
                font-size: 2rem;
            }
            
            .buy-button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .shop-title {
                font-size: 2rem;
            }
            
            .photo-container {
                height: 250px;
            }
            
            .photo-title {
                font-size: 1.3rem;
            }
            
            .price-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

                        </div>

            </div>

</body>
</html>
